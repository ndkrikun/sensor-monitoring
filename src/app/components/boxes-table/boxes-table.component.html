<table mat-table [dataSource]="boxes$ | async">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Box id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="coordinates">
        <th mat-header-cell *matHeaderCellDef> Coordinates </th>
        <td mat-cell *matCellDef="let element">
            {{ element.longitude }} : {{ element.latitude }}
        </td>
    </ng-container>

    <ng-container matColumnDef="sensorsQuantity">
        <th mat-header-cell *matHeaderCellDef> Sensors </th>
        <td mat-cell *matCellDef="let element"> {{element.sensorsQuantity}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;" (click)="goToSensorsList(row.id)"></tr>
</table>
